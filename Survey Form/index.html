<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Survey Form</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- #main start -->
  <main id="main">
    <h1 id="title">Survey Form</h1>
    <div id="form-container">
      <div class="container">
        <p id="description">Let us know how we can improve FreeCodeCamp</p>
        <form action="" method="GET" id="survey-form">
          <div class="survey-item">
            <div class="left-tab">
              <label for="name" id="name-label">*Name: </label>
            </div>
            <div class="right-tab">
              <input type="text" name="name" id="name" class="input-field" placeholder="Enter your name" autofocus
                required />
            </div>
          </div>
          <div class="survey-item">
            <div class="left-tab">
              <label for="email" id="email-label">*Email: </label>
            </div>
            <div class="right-tab">
              <input type="email" name="email" id="email" class="input-field" placeholder="Enter your email" required />
            </div>
          </div>
          <div class="survey-item">
            <div class="left-tab">
              <label for="age" id="number-label">*Age: </label>
            </div>
            <div class="right-tab">
              <input type="number" name="age" id="number" class="input-field" placeholder="Age" min="10" max="110" />
            </div>
          </div>
          <div class="survey-item">
            <div class="left-tab">
              <label for="currentPos">Which option best describes your current role?</label>
            </div>
            <div class="right-tab">
              <select name="currentPos" id="dropdown" class="dropdown">
                <option disabled value="">Select an option</option>
                <option value="student">Student</option>
                <option value="jobholder">Job Holder</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="others">Others</option>
              </select>
            </div>
            <div class="survey-item">
              <div class="left-tab">
                <label for="age" id="age-label">* How likely is that you would recommend freeCodeCamp to a friend?
                </label>
              </div>
              <div class="right-tab">
                <ul>
                  <li><label for="">Definetly<input type="radio" name="radio-buttons" value="1" class="user-rating"></label></li>
                  <li><label for="">Maybe<input type="radio" name="radio-buttons" value="2" class="user-rating"></label></li>
                  <li><label for="">Not sure<input type="radio" name="radio-buttons" value="3" class="user-rating"></label></li>
                </ul>
              </div>
            </div>
            <div class="survey-item">
              <div class="left-tab">
                <label for="most-like">What do you like most in FCC: </label>
              </div>
              <div class="right-tab">
                <select name="most-like" id="most-like" class="dropdown">
                  <option disabled selected value="">Select an option</option>
                  <option value="challenges">Challenges</option>
                  <option value="projects">Projects</option>
                  <option value="community">Community</option>
                  <option value="opensource">Open Source</option>
                </select>
              </div>
            </div>
            <div class="survey-item">
              <div class="left-tab">
                <label for="most-like">Things that should be improved in the future<br>(Check all that apply):</label>
              </div>
              <div class="right-tab">
                <ul id="preferences">
                  <li><label for="">Front-end Projects<input type="checkbox" name="prefer" value="1" class="user-rating"></label></li>
                  <li><label for="">Back-end Projects<input type="checkbox" name="prefer" value="2" class="user-rating"></label></li>
                  <li><label for="">Front-end Projects<input type="checkbox" name="prefer" value="3" class="user-rating"></label></li>
                  <li><label for="">Data Visualization<input type="checkbox" name="prefer" value="4" class="user-rating"></label></li>
                  <li><label for="">Challenges<input type="checkbox" name="prefer" value="5" class="user-rating"></label></li>
                  <li><label for="">Open Source Community<input type="checkbox" name="prefer" value="6" class="user-rating"></label></li>
                  <li><label for="">Gitter help rooms<input type="checkbox" name="prefer" value="7" class="user-rating"></label></li>
                  <li><label for="">Videos<input type="checkbox" name="prefer" value="8" class="user-rating"></label></li>
                  <li><label for="">City Meetups<input type="checkbox" name="prefer" value="8" class="user-rating"></label></li>
                  <li><label for="">Wiki<input type="checkbox" name="prefer" value="8" class="user-rating"></label></li>
                  <li><label for="">Forum<input type="checkbox" name="prefer" value="8" class="user-rating"></label></li>
                  <li><label for="">Additional Courses<input type="checkbox" name="prefer" value="8" class="user-rating"></label></li>
                </ul>
              </div>
            </div>
            <div class="survey-item">
              <div class="left-tab">
                <label for="comments">Any Comments or Suggestions? </label>
              </div>
              <div class="right-tab">
                <textarea style="height:100px;" name="comments" id="comments" class="input-field" placeholder="Enter your comment here..."></textarea>
              </div>
            </div>
            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
          </div><!-- /.container -->
        </form>
      </div>
    </div>
  </main>
  <!-- #main end -->

  <script src="js/jquery-1.12.4.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
